name: Dependency Updates

on:
  schedule:
    - cron: '28 23 * * 5' # Every Friday at 11:22 PM
  workflow_dispatch:

jobs:
  dependency-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install  # use this instead of npm ci

      - name: Check for outdated dependencies
        run: npm outdated || true

      - name: Run tests
        run: npm test || echo "⚠️ Tests failed, review before merging"

      - name: Log completion
        run: echo "✅ Dependency check completed successfully"
