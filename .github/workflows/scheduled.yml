name: Scheduled Tasks

on:
  schedule:
    - cron: '46 19 * * *' # Runs every day at 12:46 AM PKT (7:46 PM UTC)
  workflow_dispatch: # allows manual run from Actions tab

jobs:
  run-scheduled-task:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run scheduled script
        run: node run.js

      - name: Log completion
        run: echo "âœ… Scheduled task executed successfully on $(date)"
